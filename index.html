<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/553d3da925.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body background="rainy.png">
  <div class="container">
    
    <div class="container-md my-3">
      <div class="row">
        <div class="col-8" id= "weather">
         <div class="p-3 bg-light border">
            <h1>
              San Francisco
            </h1>
            <p>
              <span class="day" id="current-day">
                Wednesday
              </span>
              <span class="time" id="current-time">
                9:30pm
              </span>
            </p>
            <div class="d-grid gap-2 col-8 mx-auto">
              <div class="row">
                <div class= "col-4">
                  <div class="weather" id="current-temperature">
                    <h3>
                    9
                    <span>•C|F</span>
                    </h3>
                  </div>
                </div>
                <div class="col-4">
                  <i class="fas fa-sun"></i>
                </div>
              </div>
            </div>
            <ul>
              <li>
                Percipitation: 2%
              </li>
              <li>
                Humidity: 85%
              </li>
              <li>
                Wind: 11 km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
          <form class="row g-3">
              <div class="col-auto mb-2 pt-4">
                <input type="text" id="search-city" class="form-control" placeholder="Search City">
              </div>
              <div class="col-auto mb-2 pt-4">
                <button type="submit" class="btn btn-primary" id="search-city-btn">Go</button>
              </div>
          </form>
        
          <div class="mx-4 ps-3 pt-0">
            <button class="btn btn-primary " type="submit" id="current-city-btn">
              Current City
            </button>
          </div>
        </div>
      </div>
    </div>

  <div class="col-auto" id="five-day-forecast"> 
    <div class="p-3 bg-light border">
      <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <div class="card w-20">
              <div class="card-header" id="one-plus-day">
                Monday
              </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>15•</p>
                    <p>
                      <i class="fas fa-sun"></i>
                    </p>
                  </blockquote>
                </div>
            </div>
            One of three columns
          </div>

          <div class="col-sm-2">
            <div class="card w-20">
              <div class="card-header" id="two-plus-day">
                Tuesday
              </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>15•</p>
                    <p>
                      <i class="fas fa-sun"></i>
                    </p>
                  </blockquote>
                </div>
            </div>
            TWO of three columns
          </div>

          <div class="col-sm-2">
            <div class="card w-20">
              <div class="card-header" id="three-plus-day">
                Wednesday
              </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>15•</p>
                    <p>
                      <i class="fas fa-sun"></i>
                    </p>
                  </blockquote>
                </div>
            </div>
            THREE of three columns
          </div>

          <div class="col-sm-2">
            <div class="card w-20">
              <div class="card-header" id="four-plus-day">
                Thursday
              </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>15•</p>
                    <p>
                      <i class="fas fa-sun"></i>
                    </p>
                  </blockquote>
                </div>
            </div>
            FOUR of three columns
          </div>

          <div class="col-sm-2">
            <div class="card w-20">
              <div class="card-header" id="five-plus-day">
                Friday
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>15•</p>
                  <p>
                    <i class="fas fa-sun"></i>
                  </p>
                </blockquote>
              </div>
            </div>
            FIVE of three columns
          </div>

        </div>
      </div>
    </div>
  </div>

  </div>

  <script src="src/app.js"></script> 
</body>
</html>
