<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/553d3da925.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    
    <div class="container-md my-3">
      <div class="row">
        <div class="col-8" id= "weather">
         <div class="p-3 bg-lighter border">
            <h1 id="display-city">
              San Francisco
            </h1>
            <p>
              <span class="day" id="current-day">
                Wednesday
              </span>
              <span class="time" id="current-time">
                9:30pm
              </span>
            </p>
            <div class="d-grid gap-2 col-8 mx-auto">
              <div class="row">
                <div class= "col-4">
                  <div class="weather">
                    <i class="fas fa-sun"></i>
                    <h2 class="text-center" id="current-temperature">
                      9<span class="degree">•</span></h2>
                      <span id="units">
                        <h4>
                          C|F
                        </h4>
                      </span>
                  </div>
                </div>
              </div>
            </div>
            <ul>
              <li id="percipitation">
                Percipitation: 2%
              </li>
              <li id="humidity">
                Humidity: 85%
              </li>
              <li id="wind">
                Wind: 11 km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
          <form class="row g-3">
            <div class="col-auto mb-2 pt-4">
              <input type="text" id="search-city" class="form-control" placeholder="Search City">
            </div>
            <div class="col-auto mb-2 pt-4">
              <button type="submit" class="btn btn-warning" id="search-city-btn">Go</button>
            </div>
          </form>
        <div class="d-flex align-items-start">
          <div class="mx-4 ps-3 pt-0">
            <button class="btn btn-warning" type="submit" id="current-city-btn">
              Current City
            </button>
          </div>
        </div>
      </div>
    </div>
  </br>
    <div class="col" id="five-day-forecast"> 
      <div class="p-3 bg-light border">

        <div class="container ">
          <div class="row">

            <div class="col-sm-3">
              <div class="card w-10">
                <div class="card-header" id="one-plus-day">
                  Mon
                </div>
                  <div class="card-body">
                    <blockquote class="blockquote mb-0">
                      <p>15•</p>
                      <i class="fas fa-sun"></i>
                    </blockquote>
                  </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="card w-10">
                <div class="card-header" id="two-plus-day">
                  Tues
                </div>
                  <div class="card-body">
                    <blockquote class="blockquote mb-0">
                      <p>15•</p>
                        <i class="fas fa-sun"></i>
                    </blockquote>
                  </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="d-inline justify-content-center">
                <div class="card w-10">
                  <div class="card-header" id="three-plus-day">
                    Wed
                  </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <p>15•</p>
                          <i class="fas fa-sun"></i>
                      </blockquote>
                    </div>
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="card w-15">
                <div class="card-header" id="four-plus-day">
                  Thurs
                </div>
                  <div class="card-body">
                    <blockquote class="blockquote mb-0">
                      <p>15•</p>
                        <i class="fas fa-sun"></i>
                    </blockquote>
                  </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
      <p class="text-center">
        <a href="https://github.com/cbruzelius/Vanilla-Weather-App" target="blank">
          Open source-code
        </a>
        by Cari Bruzelius
      </p>
  </div>

  <script src="src/app.js"></script> 
</body>
</html>
