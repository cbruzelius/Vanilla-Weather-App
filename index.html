<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/553d3da925.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Weather App</title>
</head>
<body>
  <div class="container">  
    <div class="container-md my-3">
      <div class="row">
        <div class="col-6">
         <div class="forecast shadow p-3 rounded-3 border border-2 border-light">
            <h1 class="city-displayed" id="city">
            </h1>
            <p class="DT" id="current-DT">            
            </p>
          <div class="d-grid gap-0 col-8 mx-auto">
            <div class="row">
              <div class= "col-10">
                  <img src="" alt="" class="symbol text-center" id="weather-icon">
                  <span class="default-temperature text-center" id="temperature"></span><span class="units" id=degree>Â° <a href="" class="active" id="celsius-link">C</a> | <a href="" class="click" id="fahrenheit-link">F</a></span>
              </div>
            </div> 
              <p class="descriptor" id="description">
                <strong> </strong>
              </p>
          </div>
            <ul>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>

        <div class="search d-grid gap-0 col-4 mx-auto">
          <form class="row gd-2" id="search-form">
              <div class="col-auto mb-2 pt-4"> 
                 <input type="text" id="city-input" class="form-control border-warning" placeholder="Search City">
              </div>
              <div class="col-auto mb-2 pt-4">
                <button type="submit" class="btn btn-warning" id="search-city-btn">Go</button>
              </div>
          </form>
        <div class="d-flex align-items-start">
          <div class="mx-4 ps-3 pt-0">
            <button class="btn btn-warning text-center" type="submit" id="current-city">
              Current City
            </button>
          </div>
        </div>
      </div>
    </div>

    </br>
    
    
    <div class="d-flex flex-row gap-4" id="one-plus-day">
    </div>
  
      <p class="float-start">
        <a href="https://github.com/cbruzelius/Vanilla-Weather-App" target="blank">
          Open source-code
        </a>
        by Cari Bruzelius
      </p>
  </div>

  <script src="src/app.js"></script> 
</body>
</html>
