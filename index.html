<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/553d3da925.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Weather App</title>
</head>
<body>
  <div class="container">  
    <div class="container-md my-3">
      <div class="row">
        <div class="col-6">
         <div class="shadow p-3 bg-light rounded-3 border border-2 border-light">
            <h1 class="city" id="display-city">
              San Francisco
            </h1>
            <p class="DT" id="current-DT">
                Wednesday 9:30pm            
            </p>
          <div class="d-grid gap-2 col-8 mx-auto">
            <div class="row">
              <div class= "col-10 text-center">
                  <i class="symbol fas fa-sun text-center" id="weather-symbol"></i>
                  <span class="default-temperature text-center" id="temperature">60</span><span class="units align-top" id=degree>° <a href="">C</a> | <a href="">F</a></span>
              </div>
            </div>
          </div>
            <ul>
              <li id="percipitation">
                Percipitation: 2%
              </li>
              <li id="humidity">
                Humidity: 85%
              </li>
              <li id="wind">
                Wind: 11 km/h
              </li>
            </ul>
          </div>
        </div>

        <div class="search d-grid gap-2 col-4 mx-auto">
          <form class="row gd-2">
              <div class="col-auto mb-2 pt-4"> 
                 <input type="text" id="search-city" class="form-control border-warning" placeholder="Search City">
              </div>
            <div class="col-auto mb-2 pt-4">
              <button type="submit" class="btn btn-warning" id="search-city-btn">Go</button>
            </div>
          </form>
        <div class="d-flex align-items-start">
          <div class="mx-4 ps-3 pt-0">
            <button class="btn btn-warning text-center" type="submit" id="current-city-btn">
              Current City
            </button>
          </div>
        </div>
      </div>
    </div>
  </br>
    <div class="col-6"  id="five-day-forecast"> 
      <div class="shadow-light p-3 bg-light rounded-3 border border-2 border-light">

        <div class="container">
          <div class="row">

            <div class="col-sm-3">
              <div class="card w-10 border-warning">
                <div class="weekday card-header bg-warning border-warning text-center" id="one-plus-day">
                      Mon                    
                </div>
                  <div class="card-body text-center">
                    <blockquote class="blockquote mb-0">
                      <p class="daily-temp"><span id="temp-day-one">15</span>°</p>
                      <i class="daily-symbol fas fa-sun" id="symbol-day-one"></i>
                    </blockquote>
                  </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="card w-10 border-warning">
                <div class="weekday card-header bg-warning border-warning text-center" id="two-plus-day">
                  Tues
                </div>
                  <div class="card-body text-center">
                    <blockquote class="blockquote mb-0">
                      <p class="daily-temp"><span id="temp-day-two">15</span>°</p>
                      <i class="daily-symbol fas fa-sun" id="symbol-day-two"></i>
                    </blockquote>
                  </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="d-inline justify-content-center">
                <div class="card w-10 border-warning">
                  <div class="weekday card-header bg-warning border-warning text-center" id="three-plus-day">
                    Wed
                  </div>
                    <div class="card-body text-center">
                      <blockquote class="blockquote mb-0 text-center">
                        <p class="daily-temp"><span id="temp-day-three">15</span>°</p>
                        <i class="daily-symbol fas fa-sun" id="symbol-day-three"></i>
                      </blockquote>
                    </div>
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="card w-10 border-warning">
                <div class="weekday card-header bg-warning border-warning text-center" id="four-plus-day">
                  Thurs
                </div>
                  <div class="card-body text-center">
                    <blockquote class="blockquote mb-0">
                      <p class="daily-temp"><span id="temp-day-four">15</span>°</p>
                      <i class="daily-symbol fas fa-sun" id="symbol-day-four"></i>
                    </blockquote>
                  </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
      <p class="float-start">
        <a href="https://github.com/cbruzelius/Vanilla-Weather-App" target="blank">
          Open source-code
        </a>
        by Cari Bruzelius
      </p>
  </div>

  <script src="src/app.js"></script> 
</body>
</html>
