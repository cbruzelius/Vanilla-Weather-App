<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    
    <div class="container-md my-3">
      <div class="row">
        <div class="col-6" id= "weather">
         <div class="p-3 bg-light border">
            <h1>
              San Francisco
            </h1>
            <p>
              <span class="day" id="current-day">
                Wednesday
              </span>
              <span class="time" id="current-time">
                9:30pm
              </span>
            </p>
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <form class="row g-3">
              <div class="col-auto mb-3">
                <input type="text" id="search-city" class="form-control" placeholder="Search City">
              </div>
              <div class="col-auto mb-3">
                <button type="submit" class="btn btn-primary" id="search-city-btn">
                  Search
                </button>
              </div>
          </form>
          <div class="mx-4">
            <button class="btn btn-primary " type="submit" id="current-city-btn">
              Current City
            </button>
          </div>
        </div>
      </div>
    </div>
  
  </div>

  <script src="src/app.js"></script> 
</body>
</html>
